version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - mkdir /tmp/testing
            - for i in {1..100}; do echo "hello $i" > /tmp/testing/$i.txt; done
            - artifact push project /tmp/testing
            - artifact push workflow /tmp/testing
            - artifact push job /tmp/testing
